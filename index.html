<body>
  <div class='dragPage' id='dragPage'>
    <h1>æ”¾ç½®åŒºåŸŸ</h1>

    <div class="result">{{ result }}</div>
    <div class="content">
      <ul class="content__row">
        <li class="content__row__item" id="li1" @drop="drop" @dragover="allowDrop"></li>
        <li class="content__row__item" id="li2" @drop="drop" @dragover="allowDrop"></li>
        <li class="content__row__item"></li>
      </ul>
    </div>

    <div class="dragableBox">
      <el-tooltip content='é¦™è•‰'>
        <img draggable="true" id='img1' style="width: 100px" :src="translateImage('./2.jpg')" @dragstart="drag" />
      </el-tooltip>
      <!-- <el-tooltip content='è‹¹æœ'>
        <img draggable="true" id='img2' style="width: 100px"
          src='data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=' @dragstart="drag" />
      </el-tooltip> -->
    </div>

    <a id="exportImgLink" class="export-img-link" :download="exportName + '.png'">
      <img id="exportImg" class="export-img" alt="ç™¾ç§‘æœˆæŠ¥å¯¼å‡ºæ•°æ®å›¾" />
    </a>

    <button @click="getImage" class="button">ç”Ÿæˆå›¾ç‰‡</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

  <script>
    const coupon = new Vue({
      el: '#dragPage',
      data: {
        isLoading: true,
        exportName: 'ç¤ºèŒƒå›¾',
        result: '',
        scale: 3
      },
      methods: {
        // æˆªå›¾
        screenshot() {
          const targetEle = document.querySelector('#dragPage')

          // è·å–é¡µé¢çš„é«˜åº¦å’Œå®½åº¦
          const width = targetEle.offsetWidth
          const height = targetEle.offsetHeight

          // åˆ›å»ºä¸€ä¸ªcanvasèŠ‚ç‚¹
          const newCanvas = document.createElement('canvas')
          const scale = this.scale // æ”¾å¤§å€æ•°

          newCanvas.width = width * scale
          newCanvas.height = height * scale
          newCanvas.getContext("2d").scale(scale, scale)

          // html2canvaså‚æ•°
          const options = {
            scale: scale,
            canvas: newCanvas,
            width: width,
            height: height,
            useCORS: true
          }

          this.result = 'è¿™æ˜¯é”™è¯¯ä¿¡æ¯'

          html2canvas(targetEle, options).then((canvas) => {
            const exportImgLinkEle = document.querySelector('#exportImgLink')
            targetEle.src = canvas.toDataURL('image/png')
            exportImgLinkEle.href = canvas.toDataURL('image/png')
            exportImgLinkEle.click() // æ‰§è¡Œ <a> å…ƒç´ çš„ä¸‹è½½
          })
        },

        /* æ‹–åŠ¨ç›¸å…³å†…å®¹ */
        drag(ev) {
          console.log('è¢«æ‹–åŠ¨çš„ä¸œè¥¿', ev.target.id)
          ev.dataTransfer.setData("text", ev.target.id)
        },
        allowDrop(ev) {
          ev.preventDefault()
        },
        drop(ev) {
          console.log('æ‹–åˆ°çš„ä½ç½®', ev.target.id)
          if (ev.target.id === 'li2') {
            this.result = 'ğŸ˜¯ï¼Œä½ å¤±è´¥äº†'
          } else {
            this.result = 'æ­å–œğŸ‰'
          }
          ev.preventDefault()
          var data = ev.dataTransfer.getData("text")
          ev.target.appendChild(document.getElementById(data))
        },

        /* ç”Ÿæˆå›¾ç‰‡ */
        getImage() {
          this.screenshot()
        },

        /* å°†å›¾ç‰‡è½¬æ¢æˆbase64 */
        getBase64Image(img) {  
          var canvas = document.createElement("canvas");  
          canvas.width = img.width;  
          canvas.height = img.height
          var ctx = canvas.getContext("2d");  
          ctx.drawImage(img, 0, 0, img.width, img.height);  
          var dataURL = canvas.toDataURL("image/jpg");  
          return dataURL
        },

        translateImage(url) {
          var image = new Image() 
          image.src = url
          image.setAttribute("crossOrigin", 'Anonymous')
          image.onload = () => {  
            var base64 = this.getBase64Image(image) 
            console.log(base64);
            return base64
          }
        }
      },

      mounted() {
        // this.img1 = 'data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs='
      }
    })
  </script>
